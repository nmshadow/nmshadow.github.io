<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<H1>Formulario de contacto</H1>
	<h3>Ingrese su informacion</h3>
	<form action="" method="">
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre">
		<br><br>
		<label for="apellidos">Apellidos:</label>
		<input type="text" name="apellidos">
		<br><br>
		<label for="empresa">Empresa:</label>
		<input type="text" name="empresa">
		<br><br>
		<label for="pais">Pais:</label>
		<input type="text" name="pais">
		<br><br>
		<label for="correo">E-mail:</label>
		<input type="text" name="correo">
		<br><br>
		<label for="telefono">Contacto telefonico:</label>
		<input type="text" name="telefono">
		<br><br>
		<label for="hombre">Masculino</label>
		<input type="radio" name="genero" id="hombre">
		<label for="mujer">Femenino</label>
		<input type="radio" name="genero" id="mujer">
		<br><br>
		<label for="asunto">Asunto(general)</label>
		<input type="text" name="asunto">
		<br><br>
		<input type="submit" name="Enviar datos">
		<input type="reset" name="borrar datos">

	</form>
</body>
</html>
